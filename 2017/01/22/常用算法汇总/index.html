      <h1 class="post-title">
        
          常用算法汇总
        
      </h1>

      <time class="post-time">

      </time>

            <div class="post-content">
            <script src="/assets/js/APlayer.min.js"> </script><p>发布冻结，虽然马上过年了，还是不能闲着。<br>复习一下计算机基础。<br>来几个小算法～<br><a id="more"></a></p>
<h2 id="冒泡排序"><a href="#冒泡排序" class="headerlink" title="冒泡排序"></a>冒泡排序</h2><figure class="highlight js"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div></pre></td><td class="code"><pre><code><div class="line">bubbleSort: <span class="function"><span class="keyword">function</span>(<span class="params">arr</span>)</span>&#123;</div><div class="line">    <span class="keyword">for</span>(<span class="keyword">var</span> i = <span class="number">0</span>; i &lt; arr.length - <span class="number">1</span>; i++)&#123;</div><div class="line">        <span class="keyword">for</span>(<span class="keyword">var</span> j = <span class="number">1</span>; j &lt; arr.length - <span class="number">2</span>; j++)&#123;</div><div class="line">            <span class="keyword">if</span>(arr[j<span class="number">-1</span>] &gt; arr[j])&#123;</div><div class="line">                temp = arr[j];</div><div class="line">                arr[j] = arr[j<span class="number">-1</span>];</div><div class="line">                arr[j<span class="number">-1</span>] = temp;</div><div class="line">            &#125;</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line">    <span class="keyword">return</span> arr;</div><div class="line">&#125;,</div></code></pre></td></tr></table></figure>
<h2 id="快速排序"><a href="#快速排序" class="headerlink" title="快速排序"></a>快速排序</h2><figure class="highlight js"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div></pre></td><td class="code"><pre><code><div class="line">    quickSort: <span class="function"><span class="keyword">function</span>(<span class="params">arr</span>)</span>&#123;</div><div class="line">        <span class="keyword">if</span>(arr.length &lt; <span class="number">2</span>) <span class="keyword">return</span> arr;</div><div class="line">        <span class="keyword">var</span> middleIndex = <span class="built_in">Math</span>.floor(arr.length / <span class="number">2</span>);</div><div class="line">        <span class="keyword">var</span> middleValue = arr.splice(middleIndex,<span class="number">1</span>)[<span class="number">0</span>];</div><div class="line"></div><div class="line">        <span class="keyword">var</span> left = [];</div><div class="line">        <span class="keyword">var</span> right = [];</div><div class="line">        <span class="keyword">for</span>(<span class="keyword">var</span> i = <span class="number">0</span>; i &lt; arr.length; i++)&#123;</div><div class="line">            <span class="keyword">if</span>(arr[i] &lt; middleValue)&#123;</div><div class="line">                left.push(arr[i]);</div><div class="line">            &#125;<span class="keyword">else</span>&#123;</div><div class="line">                right.push(arr[i]);</div><div class="line">            &#125;</div><div class="line">        &#125;</div><div class="line">        <span class="keyword">return</span> <span class="keyword">this</span>.quickSort(left).concat(middleValue,<span class="keyword">this</span>.quickSort(right));</div><div class="line">&#125;</div></code></pre></td></tr></table></figure>
<h2 id="插入排序"><a href="#插入排序" class="headerlink" title="插入排序"></a>插入排序</h2><figure class="highlight js"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div></pre></td><td class="code"><pre><code><div class="line">insertionSort(arr) &#123;</div><div class="line"><span class="keyword">var</span> len = arr.length;</div><div class="line"><span class="keyword">var</span> preIndex, current;</div><div class="line"><span class="keyword">for</span> (<span class="keyword">var</span> i = <span class="number">1</span>; i &lt; len; i++) &#123;</div><div class="line">    preIndex = i - <span class="number">1</span>;</div><div class="line">    current = arr[i];</div><div class="line">    <span class="keyword">while</span>(preIndex &gt;= <span class="number">0</span> &amp;&amp; arr[preIndex] &gt; current) &#123; <span class="comment">// 找位置</span></div><div class="line">        arr[preIndex + <span class="number">1</span>] = arr[preIndex];</div><div class="line">        preIndex--;</div><div class="line">    &#125;</div><div class="line">    arr[preIndex + <span class="number">1</span>] = current; <span class="comment">// 插入</span></div><div class="line">&#125;</div><div class="line"><span class="keyword">return</span> arr;</div><div class="line">&#125;</div></code></pre></td></tr></table></figure>
<h2 id="希尔排序"><a href="#希尔排序" class="headerlink" title="希尔排序"></a>希尔排序</h2><figure class="highlight js"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div></pre></td><td class="code"><pre><code><div class="line">shellSort: <span class="function"><span class="keyword">function</span>(<span class="params">arr</span>) </span>&#123;</div><div class="line">    <span class="keyword">var</span> len = arr.length;</div><div class="line"><span class="keyword">for</span> (<span class="keyword">var</span> fraction = <span class="built_in">Math</span>.floor(len / <span class="number">2</span>); fraction &gt; <span class="number">0</span>;</div><div class="line">        fraction = <span class="built_in">Math</span>.floor(fraction / <span class="number">2</span>)) &#123;</div><div class="line">  <span class="keyword">for</span> (<span class="keyword">var</span> i = fraction; i &lt; len; i++) &#123;</div><div class="line">    <span class="keyword">for</span> (<span class="keyword">var</span> j = i - fraction; j &gt;= <span class="number">0</span> &amp;&amp;</div><div class="line">            arr[j] &gt; arr[fraction + j]; j -= fraction) &#123;</div><div class="line">      <span class="keyword">var</span> temp = arr[j];                </div><div class="line">      arr[j] = arr[fraction + j];</div><div class="line">    arr[fraction + j] = temp;</div><div class="line">    &#125;</div><div class="line">  &#125;</div><div class="line">&#125;</div><div class="line">  <span class="keyword">return</span> arr;</div><div class="line">&#125;</div></code></pre></td></tr></table></figure>
<h2 id="选择排序"><a href="#选择排序" class="headerlink" title="选择排序"></a>选择排序</h2><figure class="highlight js"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div></pre></td><td class="code"><pre><code><div class="line">selectionSort: <span class="function"><span class="keyword">function</span>(<span class="params">arr</span>)</span>&#123;</div><div class="line">    <span class="keyword">var</span> minIndex, temp;</div><div class="line">    <span class="keyword">for</span>(<span class="keyword">var</span> n = <span class="number">0</span>; n &lt; arr.length - <span class="number">1</span>; n++)&#123;</div><div class="line">        minIndex = n;</div><div class="line">        <span class="keyword">for</span>(<span class="keyword">var</span> i = n + <span class="number">1</span>; i &lt; arr.length; i++ )&#123;</div><div class="line">          <span class="keyword">if</span>(arr[i] &lt; arr[minIndex])&#123;</div><div class="line">              minIndex = i;</div><div class="line">          &#125;</div><div class="line">      &#125;;</div><div class="line">        temp = arr[minIndex];</div><div class="line">        arr[minIndex] = arr[n];</div><div class="line">        arr[n] = temp;</div><div class="line">    &#125;</div><div class="line">    <span class="keyword">return</span> arr;</div><div class="line">&#125;</div></code></pre></td></tr></table></figure>
<h2 id="二分查找"><a href="#二分查找" class="headerlink" title="二分查找"></a>二分查找</h2><figure class="highlight js"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div></pre></td><td class="code"><pre><code><div class="line">binarySearch(data, dest)&#123;</div><div class="line">  <span class="keyword">var</span> h = data.length - <span class="number">1</span>,</div><div class="line">      l = <span class="number">0</span>;</div><div class="line">  <span class="keyword">while</span>(l &lt;= h)&#123;</div><div class="line">    <span class="keyword">var</span> m = <span class="built_in">Math</span>.floor((h + l) / <span class="number">2</span>);</div><div class="line">  <span class="keyword">if</span>(data[m] == dest)&#123;</div><div class="line">  <span class="keyword">return</span> m;</div><div class="line">&#125;</div><div class="line">  <span class="keyword">if</span>(dest &gt; data[m])&#123;</div><div class="line">  l = m + <span class="number">1</span>;</div><div class="line">&#125;<span class="keyword">else</span>&#123;</div><div class="line">  h = m - <span class="number">1</span>;</div><div class="line">&#125;</div><div class="line">&#125;   </div><div class="line">  <span class="keyword">return</span> <span class="literal">false</span>;</div><div class="line">&#125;</div></code></pre></td></tr></table></figure>
<h2 id="递归"><a href="#递归" class="headerlink" title="递归"></a>递归</h2><figure class="highlight js"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div></pre></td><td class="code"><pre><code><div class="line">factorial(num)&#123;</div><div class="line">  <span class="keyword">if</span>(num == <span class="number">0</span>)&#123;</div><div class="line">    <span class="keyword">return</span> <span class="number">1</span>;</div><div class="line">  &#125;<span class="keyword">else</span> <span class="keyword">if</span>(num == <span class="number">1</span>)&#123;</div><div class="line">    <span class="keyword">return</span> <span class="number">1</span>;</div><div class="line">  &#125;<span class="keyword">else</span>&#123;</div><div class="line">    <span class="keyword">return</span> num * <span class="keyword">this</span>.factorial(num<span class="number">-1</span>);</div><div class="line">  &#125;</div><div class="line">&#125;</div></code></pre></td></tr></table></figure>
